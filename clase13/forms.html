<body>
  <form action="" method="GET">

      <input type="text" name="firstName" id="firstName" required>
    </div>

      <label for="lastName" style="display: none;">Apellido: </label>
      <input type="text" name="lastName" id="lastName" placeholder="Escriba su apellido" required>
      <!-- accesibilida d de los placeholders -->
    </div>
    <div>
      <label for="comment">Escriba aqui su comentario</label>
      <br>
      <textarea name="comment" id="comment" cols="10" rows="5"></textarea>
    </div>
    <div>
      <label for="team">De que equipo sos ?</label>
      <br>
      <select name="team" id="team">
        <option value="">Seleccione un equipo</option>
        <optgroup label="De Argentina">
          <option value="river">River</option>
          <option value="velez">Velez</option>
          <option value="lanus">Lanus</option>
        </optgroup>
        <optgroup label="De EspaÃ±a">

    <button type="submit">ENVIAR FORMULARIO</button>
  </form>
