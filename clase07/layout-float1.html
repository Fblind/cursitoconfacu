<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout</title>
  <style>
    html {box-sizing: border-box;}
    *, *::before, *::after {box-sizing: inherit;}
    header, main, aside, footer {
      border: 3px solid blue;
      text-align: center;
    }
    main {
      width: 80%;
      float: left;
    }
    aside {
      width: 20%;
      float: right;
    }
    footer {
      clear: both;
    }
  </style>
</head>
<body>
  <header>HEADER</header>
  <main>MAIN</main>
  <aside>ASIDE</aside>
  <!-- <aside>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aperiam illum, perferendis rerum, corporis in, aspernatur quo molestiae repudiandae eveniet quasi nobis eius amet architecto inventore ut? Nesciunt aliquid obcaecati beatae.</aside> -->
  <footer>FOOTER</footer>
</body>
</html>
